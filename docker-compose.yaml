version: '3.8'

services:
  watermark-app:
    build: .
    container_name: watermark-app
    restart: unless-stopped
    ports:
      - "5000:5000"  # Standard Flask port
    volumes:
      - .:/app
      - ./static/output:/app/static/output
      - ./static/zips:/app/static/zips
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=0  # Disable debug mode in production
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
