<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations['title'] }}</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --border-color: #e0e0e0;
            --hover-color: #1565C0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
        }

        #language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #language-selector a {
            text-decoration: none;
            font-size: 1.5em;
            padding: 0 5px;
            transition: transform 0.2s;
        }

        #language-selector a:hover {
            transform: scale(1.2);
        }

        .selected-files {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        .selected-files ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .selected-files li {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .selected-files li:last-child {
            border-bottom: none;
        }

        .selected-files li:hover {
            background-color: var(--bg-color);
        }

        .file-info {
            flex-grow: 1;
        }

        .remove-file {
            color: #f44336;
            cursor: pointer;
            padding: 4px 8px;
            margin-left: 10px;
            border-radius: 50%;
            font-weight: bold;
            transition: all 0.2s;
        }

        .remove-file:hover {
            background-color: #ffebee;
            transform: scale(1.1);
        }

        .option-group {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .option-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            border: 2px dashed var(--border-color);
            padding: 20px;
            width: calc(100% - 44px);
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .error {
            color: #f44336;
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 5px;
            border-left: 4px solid #f44336;
        }
    </style>
    <script>
        // Store translations object globally
        const initialData = {
            translations: JSON.parse('{{ translations|tojson|safe }}'),
            language: "{{ session.get('language', 'en') }}"
        };
        let currentTranslations = initialData.translations;
        let currentLanguage = initialData.language;

        async function changeLanguage(lang) {
            try {
                const response = await fetch(`/language/${lang}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentTranslations = data.translations;
                    currentLanguage = lang;
                    
                    // Update all translated elements
                    document.getElementById('page-title').textContent = currentTranslations['title'];
                    document.querySelector('label[for="photos-input"]').textContent = currentTranslations['select_images'];
                    document.querySelector('label[for="apply_watermark"]').textContent = currentTranslations['apply_watermark'];
                    document.querySelector('label[for="watermark-input"]').textContent = currentTranslations['watermark_image'];
                    document.querySelector('label[for="fill_pct"]').textContent = currentTranslations['watermark_fill'];
                    document.querySelector('label[for="opacity_pct"]').textContent = currentTranslations['opacity'];
                    document.querySelector('label[for="reduce_size"]').textContent = currentTranslations['reduce_size'];
                    document.querySelector('label[for="reduce_pct"]').textContent = currentTranslations['reduce_size_percent'];
                    document.querySelector('label[for="format"]').textContent = currentTranslations['output_format'];
                    document.querySelector('button[type="submit"]').textContent = currentTranslations['process_images'];
                    
                    // Update select options
                    const formatSelect = document.querySelector('select[name="format"]');
                    formatSelect.options[0].textContent = currentTranslations['jpg_smaller'];
                    formatSelect.options[1].textContent = currentTranslations['png_lossless'];
                    formatSelect.options[2].textContent = currentTranslations['gif'];
                }
            } catch (error) {
                console.error('Error changing language:', error);
            }
        }

        function toggleOptions() {
            document.getElementById("watermark-options").style.display =
                document.getElementById("apply_watermark").checked ? "block" : "none";
            document.getElementById("resize-options").style.display =
                document.getElementById("reduce_size").checked ? "block" : "none";
        }

        function removeFile(index) {
            const input = document.querySelector('input[name="photos"]');
            const dt = new DataTransfer();
            
            // Copy all files except the one to remove
            for (let i = 0; i < input.files.length; i++) {
                if (i !== index) {
                    dt.items.add(input.files[i]);
                }
            }
            
            // Set the new FileList
            input.files = dt.files;
            
            // Update the display
            updateFileList(input);
        }

        function updateFileList(input) {
            const fileList = document.getElementById('selected-files');
            const files = input.files;
            
            if (files.length === 0) {
                fileList.innerHTML = '<div style="text-align: center; padding: 10px; color: #666;">No files selected</div>';
                return;
            }
            
            let html = '<ul>';
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const size = (file.size / (1024 * 1024)).toFixed(2); // Convert to MB
                html += `
                    <li>
                        <span class="file-info">${file.name} (${size} MB)</span>
                        <span class="remove-file" onclick="removeFile(${i})" title="Remove file">Ã—</span>
                    </li>`;
            }
            html += '</ul>';
            
            fileList.innerHTML = html;
        }

        function validateForm() {
            const errorDiv = document.getElementById('error-message');
            const photos = document.querySelector('input[name="photos"]').files;
            
            if (photos.length === 0) {
                errorDiv.textContent = '{{ translations["error_no_file"] }}';
                errorDiv.style.display = 'block';
                return false;
            }

            const maxSize = 16 * 1024 * 1024; // 16MB
            for (let file of photos) {
                if (file.size > maxSize) {
                    errorDiv.textContent = '{{ translations["error_file_too_large"] }}';
                    errorDiv.style.display = 'block';
                    return false;
                }
            }

            return true;
        }
    </script>
</head>
<body onload="toggleOptions()">
    <div id="language-selector">
        <a href="#" onclick="changeLanguage('en'); return false;">ðŸ‡ºðŸ‡¸</a> |
        <a href="#" onclick="changeLanguage('pt'); return false;">ðŸ‡§ðŸ‡·</a>
    </div>

    <h1 id="page-title">{{ translations['title'] }}</h1>
    <div id="error-message" class="error"></div>

    <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="option-group">
            <label for="photos-input">{{ translations['select_images'] }}</label><br>
            <input type="file" id="photos-input" name="photos" multiple accept="image/*" required 
                   onchange="updateFileList(this)"><br>
            <div id="selected-files" class="selected-files">
                <!-- Selected files will be listed here -->
            </div>
        </div>

        <div class="option-group">
            <input type="checkbox" name="apply_watermark" id="apply_watermark" 
                   onchange="toggleOptions()" checked>
            <label for="apply_watermark">{{ translations['apply_watermark'] }}</label>

            <div id="watermark-options">
                <label for="watermark-input">{{ translations['watermark_image'] }}</label><br>
                <input type="file" id="watermark-input" name="watermark" accept="image/*"><br>

                <label for="fill_pct">{{ translations['watermark_fill'] }}</label><br>
                <input type="number" id="fill_pct" name="fill_pct" value="30" min="0" max="100"><br>

                <label for="opacity_pct">{{ translations['opacity'] }}</label><br>
                <input type="number" id="opacity_pct" name="opacity_pct" value="50" min="0" max="100"><br>
            </div>
        </div>

        <div class="option-group">
            <input type="checkbox" name="reduce_size" id="reduce_size" 
                   onchange="toggleOptions()" checked>
            <label for="reduce_size">{{ translations['reduce_size'] }}</label>

            <div id="resize-options">
                <label for="reduce_pct">{{ translations['reduce_size_percent'] }}</label><br>
                <input type="number" id="reduce_pct" name="reduce_pct" value="60" min="1" max="100">
            </div>
        </div>

        <div class="option-group">
            <label for="format">{{ translations['output_format'] }}</label><br>
            <select id="format" name="format">
                <option value="jpg" selected>{{ translations['jpg_smaller'] }}</option>
                <option value="png">{{ translations['png_lossless'] }}</option>
                <option value="gif">{{ translations['gif'] }}</option>
            </select>
        </div>

        <button type="submit">{{ translations['process_images'] }}</button>
    </form>
</body>
</html>
